---
# This yaml file contains inputs for service-api-gateway.yaml.

host_ip: <host-ip>
region: <aws-region>
lambda_role_name: <aws-lambda-role-name>
function_name: <aws-lambda-name>
function_alias: <aws-function-alias>
permission_id: <permission-id>
bucket_in_name: <aws-bucket-in-name>
bucket_out_name: <aws-bucket-out-name>
lambda_runtime: <aws-lambda-runtime>
lambda_handler: <aws-lambda-handler>
lambda_timeout: <aws-lambda-timeout-seconds>
lambda_memory: <aws-lambda-memory-mb>
api_gateway_title: <api-gateway-name>
api_gateway_resource_uri: <api-gateway-resource-uri>

### Example:
# host_ip: localhost
# region: eu-central-1
# lambda_role_name: DemoLambdaRole
# function_name: demo-image-resize-lambda
# function_alias: demo
# permission_id: lambda_demo_permission
# bucket_in_name: demo-bucket-in
# bucket_out_name: demo-bucket-out
# lambda_runtime: python3.8
# lambda_handler: image_resize.lambda_handler
# lambda_timeout: 5
# lambda_memory: 128
# api_gateway_title: AWS-API-Gateway
# api_gateway_resource_uri: "arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/arn:aws:lambda:test:826815320240:function:my-function/invocations"
...

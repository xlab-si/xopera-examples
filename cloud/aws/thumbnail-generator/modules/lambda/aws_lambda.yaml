      lambda_handler:
        type: string
        description: Handler for lambda function
      lambda_timeout:
        type: string
        description: Function timeout in seconds
      lambda_memory:
        type: string
        description: Function memory in MB
      bucket_out_name:
        type: string
        description: The name of the bucket containing resized images
    attributes:
      function_arn:
        type: string
        description: AWS function arn
